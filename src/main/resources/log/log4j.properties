#log4j.rootLogger=DEBUG,D   
log4j.rootLogger=INFO,D,console   

log4j.appender.console=org.apache.log4j.ConsoleAppender   
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%c]-[%p] %l-%m%n 

log4j.appender.D.layout=org.apache.log4j.PatternLayout 
log4j.appender.D.encoding=UTF-8
log4j.appender.D=org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File =/ddy/logs/message/ddy-message-service.log
log4j.appender.D.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%c]-[%p] %l-%m%n 